    <style>

        body {
            background-color: #010101;
            color: white;
        }

        #image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }


        .image {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        #back-to-index button {
            padding: 10px 20px;
            background-color: #902bf5;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            #back-to-index button:hover {
                background-color: #902bf5;
            }

        img {
            max-width: 100%;
            height: auto;
        }

        body {
            background-color: #010101;
            color: white;
            margin: 0;
            padding: 0;
        }



        header {
            border: 10px solid #E0B0FF;
            box-sizing: border-box;
        }

        #title {
            text-align: center;
            color: white;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

            .gallery img {
                width: 100%;
                height: auto;
                border-radius: 5px;
            }


        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 10px;
        }

            .dropdown-content a {
                color: white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

                .dropdown-content a:hover {
                    background-color: #575757;
                }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown > a:hover {
            background-color: #c795fa;
        }
    </style>
