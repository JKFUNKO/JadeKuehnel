    <style>
        body {
            background-color: #010101;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            border: 10px solid #E0B0FF;
            box-sizing: border-box;
        }

        #title {
            text-align: center;
            color: white;
            font-family: 'IBM Plex Sans Condensed', sans-serif;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

            nav a:hover {
                text-decoration: underline;
            }



        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

            .gallery img {
                width: 100%;
                height: auto;
                border-radius: 5px;
            }

        .dropbtn {
            background-color: #E0B0FF;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

                .dropdown-content a:hover {
                    background-color: #902bf5;
                }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #902bf5;
        }
    </style>
